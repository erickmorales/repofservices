<div class = "ng-container">
    <h1>Lista de Estudiantes</h1>

    <table class="table table-bordered">
    <tr>
        <td>ID</td>
        <td>Titulo</td>
        <td>Autor</td>
    </tr>    
    <tr *ngFor="let item of courses">
        <td>>{{<item class="BookID"></item> }}</td>
        <td>>{{<item class="Titulo"></item> }}</td>
        <td>>{{<item class="Autor"  ></item> }}</td>
        
    </tr>
    </table>
